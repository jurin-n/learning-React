<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>My Bookmark App</title>
  </head>
  <body>
      <div class="container">
        <h1>ブクマあっぷ</h1>
        <div class="card">
            <div class="card-body">
                <input class="form-control form-control-lg" type="text" placeholder="URLを入れてエンター。">
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form>
                    <h5 class="card-title">タイトル</h5>
                    <a href="https://getbootstrap.com/docs/4.0/components/card/"
                        class"card-link" target="_blank">
                        https://getbootstrap.com/docs/4.0/components/card/
                    </a>
                    <textarea class="form-control" rows="3" placeholder="ここにコメント入れることできます。"></textarea>
                    <button type="button" class="btn btn-success btn-lg btn-block">登録</button>
                </form>
            </div>
        </div>
      </div>
  </body>
</html>
